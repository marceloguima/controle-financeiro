<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Teste de Rádio</title>
</head>
<body>

    <h1>Teste de Botões de Rádio</h1>
    <p>Clique nos botões ou nos textos "Entrada" e "Saída".</p>

    <div class="input-radio">
        <input
            type="radio"
            name="transacao"
            id="tipo-entrada"
            value="entrada"
        />
        <label for="tipo-entrada">Entrada</label>
    </div>

    <div class="input-radio">
        <input
            type="radio"
            name="transacao"
            id="tipo-saida"
            value="saida"
        />
        <label for="tipo-saida">Saída</label>
    </div>

</body>
</html>
