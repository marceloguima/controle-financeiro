                                    <button
                                        class="btn-opcoes"

                                    </button>
                                    <button
                                        onclick="fechaMenu()"

            <div class="overlay-dropdown"></div>
            <main>
                <section class="cards-resumo">
                    <div class="card receita">
                        <div class="title-card">

                        <p id="total-entradas">R$ 0,00</p>

                    <div class="card despesa">
                        <div class="title-card">

                    </div>
                    <div class="card total">
                        <div class="title-card">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"

                                />
                            </svg>
                            <h5>SALDO</h5>
                        </div>
                        <p id="saldo">R$ 0,00</p>
                    </div>
                </section>
                <form>
                    <div class="tipo-de-transacao">
                        <h3>Tipo de Transação</h3>
                        <div class="radios">
                            <div class="input-radio">
                                <input
                                    type="radio"
                                    name="transacao"
                                    id="tipo-entrada"
                                    value="entrada"
                                    checked
                                />
                                <label for="tipo-entrada">Receita</label>
                            </div>
                            <div class="input-radio">
                                <input
                                    type="radio"
                                    name="transacao"
                                    id="tipo-saida"
                                    value="saida"
                                />
                                <label for="tipo-saida">Despesa</label>
                            </div>
                        </div>
                    </div>

                    <div class="campos-de-entrada">
                        <div class="campo">
                            <label for="valor">Valor(R$)</label>
                            <input
                                type="number"
                                id="valor"
                                placeholder="Insira o valor da transação"
                            />
                        </div>

                        <div class="campo">
                            <label for="categoria">Escolha uma Categoria</label>
                            <select name="" id="categoria">
                                <option value="Salário">Meu Salário</option>
                                <option value="Freelancer">Freelancer</option>
                                <option value="Renda-extra">Renda Extra</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>

                        <div class="campo">
                            <label
                                for="forma-transacao"
                                id="label-forma-transacao"
                                >Forma de Recebimento</label
                            >
                            <select name="" id="forma-transacao">
                                <option value="Pix">Pix</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>

                        <div class="campo">
                            <label for="data">Data</label>
                            <input type="date" id="data" />
                        </div>
                    </div>

                    <button id="btn-registrar" class="botao-azul" type="submit">
                        Registrar
                    </button>
                </form>
            </main>

            <section class="transacoes" id="transacoes">
                <h3>Minhas transações</h3>
                <div class="linha"></div>
