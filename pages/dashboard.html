<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- fontes do google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- cdn font awsome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <!-- meu css -->
        <link rel="stylesheet" href="../css/dashboard.css" />
        <title>Finance</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class="logo">
                        <a href="#">Finance</a>
                    </div>
                    <ul>
                        <li>
                            <div class="dropdown-container">
                                <button class="dropdown-btn">
                                    <span>Filtrar</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                                <div class="drop-menu">
                                    <button
                                        class="btn-opcoes"
                                        id="btn-filtra-por-data"
                                    >
                                        Filtrar por data
                                    </button>
                                    <button class="btn-opcoes">
                                        Filtrar por categoria
                                    </button>
                                    <button class="btn-opcoes sair">
                                        Sair
                                    </button>
                                </div>
                            </div>
                        </li>
                        <li>Ver Transações</li>
                        <li>Lorem</li>
                        <li>Lorem</li>
                    </ul>
                </nav>
            </header>

            <main>
                <section class="cards-resumo">
                    <div class="card">
                        <div class="title-card">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class="bi bi-arrow-up-circle-fill arrow-up"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"
                                />
                            </svg>
                            <h5>RECEITAS</h5>
                        </div>
                        <p id="total-entradas">R$ 0,00</p>
                    </div>
                    <div class="card">
                        <div class="title-card">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class="bi bi-arrow-down-circle-fill arrow-down"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"
                                />
                            </svg>
                            <h5>DESPESAS</h5>
                        </div>
                        <p id="total-despesas">R$ 0,00</p>
                    </div>
                    <div class="card">
                        <div class="title-card">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="currentColor"
                                class="bi bi-calculator-fill calculator"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5m0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5z"
                                />
                            </svg>
                            <h5>SALDO</h5>
                        </div>
                        <p id="saldo">R$ 0,00</p>
                    </div>
                </section>
                <form>
                    <div class="tipo-de-transacao">
                        <h3>Tipo de Transação</h3>
                        <div class="radios">
                            <div class="input-radio">
                                <input
                                    type="radio"
                                    name="transacao"
                                    id="tipo-entrada"
                                    value="entrada"
                                    checked
                                />
                                <label for="tipo-entrada">Entrada</label>
                            </div>
                            <div class="input-radio">
                                <input
                                    type="radio"
                                    name="transacao"
                                    id="tipo-saida"
                                    value="saida"
                                />
                                <label for="tipo-saida">Saída</label>
                            </div>
                        </div>
                    </div>

                    <div class="campos-de-entrada">
                        <div class="campo">
                            <label for="valor">Valor(R$)</label>
                            <input
                                type="number"
                                id="valor"
                                placeholder="Insira o valor da transação"
                            />
                        </div>

                        <div class="campo">
                            <label for="categoria">Escolha uma Categoria</label>
                            <select name="" id="categoria">
                                <option value="salario">Meu Salário</option>
                                <option value="freelancer">Freelancer</option>
                                <option value="renda-extra">Renda Extra</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="campo">
                            <label for="forma-transacao"
                                >Forma de Recebimento</label
                            >
                            <select name="" id="forma-transacao">
                                <option value="pix">Pix</option>
                                <option value="dinheiro">Dinheiro</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="campo">
                            <label for="data">Data</label>
                            <input type="date" id="data" />
                        </div>
                    </div>

                    <button id="btn-registrar" type="submit">Registrar</button>
                </form>
            </main>
        </div>

        <script src="../scripts/dashboard.js"></script>
    </body>
</html>
